<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/index.css">
    <script language="JavaScript" src="js/index.js"></script>
</head>
<body>
<div id="div_container">
    <div id="div_fruit_list">
        <p class="center f30">欢迎使用水果库存后台管理系统</p>
        <div style="border: 0px solid red;width: 60%;margin-left: 20%;text-align: right">
            <form th:action="@{111}" method="post">
                请输入查询关键字:<input type="text" name="keyword" style="float: left"/>
                <input type="submit" value="查询" class="btn"/>
            </form>
            <a th:href="@{/add.html}" style="border: 0px solid blue;margin-bottom: 4px;">添加库存记录</a>
        </div>
        <table id="tbl_fruit">
            <tr>
                <th class="w20">名称</th>
                <th class="w20">单价</th>
                <th class="w20">库存</th>
                <th>操作</th>
            </tr>
            <tr th:if="${#lists.isEmpty(session.fruitList)}">
                <td colspan="4">对不起，库存为空！</td>
            </tr>
            <tr th:unless="${#lists.isEmpty(session.fruitList)}" th:each="fruit : ${session.fruitList}">
                <!--                <td><a th:text="${fruit.fname}" th:href="@{'edit.do?fid=' + ${fruit.fid}}"></a></td>-->
                <td><a th:text="${fruit.fname}" th:href="@{edit.do(fid=${fruit.fid})}"></a></td>
                <td th:text="${fruit.price}"></td>
                <td th:text="${fruit.fcount}"></td>
                <!--                <td><img src="imgs/del.jpg" class="delImg" th:onclick="'delfruit('+${fruit.fid}+')'"/></td>-->
                <td><img src="imgs/del.jpg" class="delImg" th:onclick="|delfruit(${fruit.fid})|"/></td>
            </tr>
        </table>
        <div style="width: 60%;margin-left: 20%;padding-top: 4px" class="center">
            <input type="button" value="首页" class="btn" th:onclick="page(1)"/>
            <input type="button" value="上一页" class="btn" th:onclick="|page(${session.pageNo - 1})|"th:disabled="|${session.pageNo == 1}|"/>
            <input type="button" value="下一页" class="btn" th:onclick="|page(${session.pageNo + 1})|" th:disabled="|${session.lastPage == session.pageNo}|"/>
            <input type="button" value="尾页" class="btn" th:onclick="|page(${session.lastPage})|"/>
        </div>
    </div>
</div>
</body>
</html>
